services:
  api:
    build:
      context: .
      dockerfile: ./apps/backend-api/Dockerfile
    env_file:
      - path: ./.env
        required: false
    environment:
      PORT: 8080
      WEBHOOK_URL: 'http://worker:8181'
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
    ports:
      - '8080:8080'
    depends_on:
      - db
      - minio
      - worker

  worker:
    build:
      context: .
      dockerfile: ./apps/backend-worker/Dockerfile
    env_file:
      - path: ./.env
        required: false
    environment:
      PORT: 8181
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
    ports:
      - '8181:8181'
    depends_on:
      - db
      - minio